<div class="container text-center">
  <div class="row">
    <div class="col-sm">
      <!-- Login Google -->
      <button (click)="authService.googleLogin()" class="btn btn-danger">
        <i class="fa fa-google"></i>
        Google Login
      </button>
      <!-- -->
    </div>
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      <!-- Logout -->
      <button (click)="authService.logout()" class="btn btn-secondary">
        <i class="fas fa-sign-out-alt"></i>
        Logout
      </button>
      <!-- -->
    </div>
  </div>
</div>


<br><br>

<div class="container">


  <div *ngIf="login; else notest">
    <h1>Login </h1>

    <div *ngIf="user | async as user">
      <table class="table table-hover">
        <thead>
        <tr>
          <th>Propiedad</th>
          <th>Dato</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th>UID</th>
          <td>{{user.uid}}</td>
        </tr>
        <tr>
          <th>Nombre</th>
          <td>{{user.displayName}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{user.email}}</td>
        </tr>
        <tr>
          <th>EmailVerified</th>
          <td>{{user.emailVerified}}</td>
        </tr>
        <tr>
          <th>PhoneNumber</th>
          <td>{{user.phoneNumber}}</td>
        </tr>
        <tr>
          <th>CreationTime</th>
          <td>{{user.metadata.creationTime}}</td>
        </tr>
        <tr>
          <th>LastSignInTime</th>
          <td>{{user.metadata.lastSignInTime}}</td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>

  <ng-template #notest>
    <h1 class="text-center">
      no login
    </h1>
  </ng-template>


</div>
